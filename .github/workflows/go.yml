name: Build Fyne App (macOS & Windows)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:

  mac:
    name: Build macOS App
    runs-on: macos-latest

    env:
      VERSION: 1.0.1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"

      - name: Ensure dependencies
        run: go mod tidy
        
      - name: Install fyne
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Package macOS app
        run: |
          fyne package -os darwin -name go-hosts-v${{ env.VERSION }}-macos11.0

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          create-dmg --app-drop-link 450 200 "go-hosts-v${{ env.VERSION }}-macos11.0.dmg" "go-hosts-v${{ env.VERSION }}-macos11.0.app"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: |
            go-hosts-v${{ env.VERSION }}-macos11.0.app
            go-hosts-v${{ env.VERSION }}-macos11.0.dmg


  windows:
    name: Build Windows App
    runs-on: windows-latest

    env:
      VERSION: 1.0.1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"
          
      - name: Ensure dependencies
        run: go mod tidy
      
      - name: Install fyne
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Package Windows app
        run: |
          fyne package -os windows -name go-hosts-v${{ env.VERSION }}-window

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: "*.exe"
